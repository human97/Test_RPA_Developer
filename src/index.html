<h1>{{ data.project }}</h1>

<main class="main">

    <form method="POST" id="contact_form" action="#" class="form contact_form">

        <div class='input_wrap'>
            <p class="form--title title">Заполните данные</p>
            <input type="text" class="name" data-rule="name" placeholder="ФИО" required>
            <input type="tel" class="tel" data-rule="number" placeholder="Телефон" required>
            <textarea form='contact_form' class='contact_form--textarea textarea' name="textarea"
                placeholder='Ваш комментарий'></textarea>
        </div>

        <button class="btn mob_btn_form contact_form--btn">Submit</button>
    </form>
    <!-- /.contact_form -->

</main>

<script src="assets/js/app.js"></script>
